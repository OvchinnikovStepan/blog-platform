services:
  # --- MAIN BACKEND DB ---
  postgres-main:
    image: postgres:15-alpine
    container_name: blog_postgres_main
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: blog_db
    volumes:
      - postgres_main_data:/var/lib/postgresql/data
      - ./init/main:/docker-entrypoint-initdb.d
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- USERS DB ---
  postgres-users:
    image: postgres:15-alpine
    container_name: blog_postgres_users
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
      POSTGRES_DB: users_db
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
      - ./init/users:/docker-entrypoint-initdb.d
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d users_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- MAIN BACKEND SERVICE ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-service
    env_file:
      - backend/.env
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    expose:
      - "8000"
    command: |
      sh -c "
      until pg_isready -h postgres-main -p 5432 -U blog_user; do
        echo 'Waiting for postgres-main...'
        sleep 2
      done
      alembic revision --autogenerate -m 'autogen migration' &&
      alembic upgrade head &&
      uvicorn main:app --host 0.0.0.0 --port 8000
      "

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3

  # --- USERS SERVICE ---
  users-service:
    build:
      context: ./users_service
      dockerfile: Dockerfile
    container_name: blog_users_service
    env_file:
      - users_service/.env
    depends_on:
      postgres-users:
        condition: service_healthy
    networks:
      - internal
    expose:
      - "8000"
    command: |
      sh -c "
      until pg_isready -h postgres-users -p 5432 -U blog_user; do
        echo 'Waiting for postgres-users...'
        sleep 2
      done
      alembic revision --autogenerate -m 'autogen migration' &&
      alembic upgrade head &&
      uvicorn main:app --host 0.0.0.0 --port 8000
      "

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3

  # --- NGINX API GATEWAY ---
  api-gateway:
    image: nginx:latest
    container_name: blog_api_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - users-service
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: blog_redis
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    build: ./worker
    container_name: blog_worker
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres-main:
        condition: service_healthy
      postgres-users:
        condition: service_healthy
    networks:
      - internal

  push-notificator:
    image: ghcr.io/ayusavin/push-notification-playground:1.0.0
    ports:
      - "8000:8000"
    networks:
      - internal

  moderation-worker:
    build: ./moderation_worker
    env_file:
      - moderation_worker/.env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - internal

  preview-worker:
    build: ./preview_worker
    env_file:
      - preview_worker/.env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - internal

  publish-worker:
    build: ./publish_worker
    env_file:
      - publish_worker/.env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - internal

  dlq-worker:
    build: ./dlq_worker
    env_file:
      - dlq_worker/.env
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_main_data:
  postgres_users_data:


